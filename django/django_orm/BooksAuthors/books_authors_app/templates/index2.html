<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>{{book.title}}</h1>
        <p>ID:{{book.id}}</p>
        <p>DISCRIPTION: {{book.desc}}</p>
        AUTHERS:
        <ul>
            {%for i in book.outhors.all %}
            <li>{{i.first_name}}

            </li>
            {% endfor %}
        </ul>
        <form action="/add" method="POST">
            {% csrf_token %}
        <select name="name">
            {%for i in outhor%}
            <option  value="{{i.first_name}}" >{{i.first_name}} {{i.last_name}} </option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
