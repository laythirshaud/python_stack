<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header{
        display: flex;
        justify-content: space-around;
    }
    .one{

        width: 300;
        text-align-last:right;
    }
</style>

<body>
    <div class="header">
        <div class="one">
        <h1>Add A Book</h1>
        <form action="/show" method="POST">
            {% csrf_token %} 
            Title<input type="text" name="title"><br>
            Descreption <input type="text" name="desc"><br><br>
            <input type="submit">
        </form>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    <tbody>
                        {% for i in book%}
                            <tr>
                                <th>{{ i.id }}</th>
                                <th>{{ i.title }}</th>
                                <th><a href="view/{{ i.id }}">View</a></th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>

    </div>
</body>
</html>
