<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3{
        display: inline-block;
        margin-right: 10px;
    }
    .box{
        display: flex;
        justify-content: space-evenly;
    }
    .any_box{
        border: 1px solid black;
        width: 300px;
        text-align: center;
    }
</style>
<body>
    <h3>your gold</h3>
    <h3>{{request.session.value}}</h3>
    <div class="box">
        <div class="any_box">
            <h2>farm</h2>
            <p>(earns 10-20 golds)</p>
            <form action="/find" method="POST">
                {% csrf_token %}
                <input type="hidden" name="hidden" value="farm">
                <input type="submit" name="find">
            </form>
        </div>
        <div class="any_box">
            <h2>cave</h2>
            <p>(earns 5-10 golds)</p>
            <form action="/find" method="POST">
                {% csrf_token %}
                <input type="hidden" name="hidden" value="cave">
                <input type="submit" name="find">
            </form>
        </div>
        <div class="any_box">
            <h2>house</h2>
            <p>(earns 2-5 golds)</p>
            <form action="/find" method="POST">
                {% csrf_token %}
                <input type="hidden" name="hidden" value="house">
                <input type="submit" name="find">
            </form>
        </div>
    
        <div class="any_box">
            <h2>casino</h2>
            <p>(earns 0-50 golds)</p>
            <form action="/find" method="POST">
                {% csrf_token %}
                <input type="hidden" name="hidden" value="casino">
                <input type="submit" name="find">
            </form>
        </div>
    </div><br><br>
    <div>
        <h3>activate :</h3> <br>
        <textarea name="" id="" cols="100" rows="10"></textarea>
    </div>
</body>
</html>
